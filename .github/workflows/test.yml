on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: yarn - setup & compile
        run: |
          yarn
          yarn run compile
      - name: Run headless tests
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: yarn run test
